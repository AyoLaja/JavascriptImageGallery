<!DOCTYPE html>
<html>
    <head>
        <title>Image carousel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="carousel-container">
            <button id="prevBtn">
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
            <button id="nextBtn">
                <ion-icon name="ios-arrow-forward"></ion-icon>
            </button>
            <div class="carousel-slide">
                <img src="images/carousel-6.jpeg" id="last-clone" alt="">
                <img src="images/carousel-1.jpg" alt="">
                <img src="images/carousel-2.jpeg" alt="">
                <img src="images/carousel-3.jpeg" alt="">
                <img src="images/carousel-4.jpg" alt="">
                <img src="images/carousel-5.jpeg" alt="">
                <img src="images/carousel-6.jpeg" alt="">
                <img src="images/carousel-1.jpg" id="first-clone" alt="">
            </div>
        </div>

        

        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script src="app.js"></script>
    </body>

</html>
